<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML Album Cover</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div id="front" class="album">
        <div id="title-box">

          <!-- Level 4 'PHARRELL WILLIAMS' Header -->
          <h4>PHARRELL WILLIAMS</h4>
          <!-- Level 2 'HAPPY' Header -->
          <h2>HAPPY</h2>
          <!-- Level 4 '| FROM DESPICABLE ME...' Header -->
          <h4>| FROM DESPICABLE ME 2 |</h4>

        </div>
      </div>

      <div id="back" class="album">

        <!-- Level 3 '| FROM DESPICABLE ME...' Header -->
        <h3>| FROM DESPICABLE ME 2 |</h3>
        <!-- Level 1 'HAPPY' Header -->
        <h1>HAPPY</h1>
        <!-- Level 3 'WRITTEN BY...' Header -->
        <h3>WRITTEN BY PHARRELL WILLIAMS</h3>
        <!-- pararaph text 'PUBLISHED BY...' -->
        <p>PUBLISHED BY EMI APRIL MUSIC, INC. OBO ITSELF AND MORE WATERFROM NAZARETH (ASCAP) / UNIVERSAL PICTURES MUSIC (ASCAP)</p>
        <!-- span text 'PHARRELLWILLIAMS.COM' -->
        <span><a href="http://pharrellwilliams.com">PHARRELLWILLIAMS.COM</a></span>
        <!-- display the images hosted on [https://s3.amazonaws.com/learn-verified/columbia-logo.png] -->
        <img 
        src="https://s3.amazonaws.com/learn-verified/columbia-logo.png" 
        alt="Columbia Records" 
        class="logo">
        <!-- span text 'COLUMBIARECORDS.COM' -->
        <span><a href="http://columbiarecords.com">COLUMBIARECORDS.COM</a></span/>

        <br>

        <!-- display the images hosted on [https://s3.amazonaws.com/learn-verified/sony-logo.png] -->
        <img 
        src="https://s3.amazonaws.com/learn-verified/sony-logo.png" 
        alt="Sony Music" 
        class="logo"/>
        
      </div>
    </div>
  </body>
</html>
